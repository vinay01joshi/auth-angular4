<form class="form-signin" #f="ngForm" (ngSubmit)="signIn(f.value)">
  <h2 class="form-signin-heading">
    Please signIn.
  </h2>
  <div *ngIf="invalidLogin" class="alert alert-danger">
    Invalid username and/or passwrod.
  </div>

  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" ngModel name="email" class="form-control">

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputpassword" ngModel name="password" class="form-control">

  <button class="btn btn-primary btn-block" type="submit">Sign In</button>
</form>
